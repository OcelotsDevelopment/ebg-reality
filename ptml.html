<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTML</title>

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            /* font-family: sans-serif; */
            /* font-family: DM Sans,sans-serif; */
            font-family: 'DM Sans Variable', sans-serif;
        }
    </style>

</head>

<body>

    <style>

        .countdown-banner {
            background-color: #D4AF37;
            /* Equivalent to Tailwind's yellow-600 */
            color: white;
            text-align: center;
            padding: 8px 0;
            font-size: 1.5rem;
            font-weight: 500;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 9999;
        }

        .countdown-time {
            margin-left: 8px;
            font-weight: 700;
        }


        .hero-section {
            font-family: 'DM Sans Variable', sans-serif;
            position: relative;
            height: 100vh;
            width: 100%;
            background-size: cover;
            background-position: center;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            min-height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        .hero-content {
            font-family: 'DM Sans Variable', sans-serif;
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.215);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            border: 1.5px solid rgba(255, 255, 255, 0.10);
            padding: 56px 24px;
            max-width: 900px;
            text-align: center;
            color: white;
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.35);
        }

        @media (min-width: 768px) {
            .hero-content {
                padding: 45px 96px;
            }
        }

        .hero-subheading {
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.14em;
            margin-bottom: 8px;
        }

        .hero-heading {
            color: white;
            font-size: 5rem;
            font-weight: bold;
            margin-bottom: 36px;
            line-height: 1.05;
        }

        @media (min-width: 768px) {
            .hero-heading {
                font-size: 7rem;
            }
        }

        .hero-description {
            font-size: 2.5rem;
            margin-bottom: 8px;
        }

        @media (min-width: 768px) {
            .hero-description {
                font-size: 2rem;
            }
        }

        .hero-date {
            font-size: 2.25rem;
            font-weight: 800;
            margin-bottom: 28px;
        }

        .hero-button {
            display: inline-flex;
            align-items: center;
            gap: 16px;
            background-color: #D4AF37;
            color: black;
            font-weight: 900;
            font-size: 2rem;
            padding: 15px 44px;
            border-radius: 9999px;
            text-decoration: none;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.28);
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
            transform: scale(1);
        }

        .hero-button:hover {
            background-color: #eab308;
            color: white;
            transform: scale(1.05);
        }

        .old-price {
            text-decoration: line-through;
            color: #1f2937;
            font-size: 1.5rem;
        }

        .hero-button:hover .old-price {
            color: #c7c7c7;
            transition: color 0.3s ease;
        }

        .arrow-icon {
            width: 2.2rem;
            height: 2.2rem;
            margin-left: 10px;
        }
    </style>
    <div class="h-body">
        <!-- Countdown Banner -->
        <div class="countdown-banner">
            <span>⚡ Early Bird Offer Ends In:</span>
            <span id="ebg-timer" class="countdown-time">13 HRS 0 MINS 49 SECS</span>
        </div>

        <section class="hero-section">
            <video src="https://cdn.shopify.com/videos/c/o/v/3c96af96a2744ce49c46b3a06756d048.mp4" autoplay muted loop
                class="hero-video"></video>
            <div class="hero-content">
                <p class="hero-subheading">Join us at</p>
                <h1 class="hero-heading">EBG Realty Expo 2025</h1>
                <p class="hero-description">
                    India's most awaited real estate investment show is back—showcasing exclusive Dubai and Indian
                    luxury
                    projects.
                </p>
                <p class="hero-date">August 2 & 3 | Novotel Vijayawada</p>
                <a href="#" class="hero-button">
                    Book Now for ₹99 <span class="old-price">₹599</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="arrow-icon" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </a>
            </div>
        </section>
    </div>

    <script>
        function updateCountdown() {
            const endDate = new Date("July 30, 2025 23:59:59").getTime();
            const now = new Date().getTime();
            const timeLeft = endDate - now;

            if (timeLeft <= 0) {
                document.getElementById("ebg-timer").textContent = "Offer Closed";
                return;
            }

            const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
            const seconds = Math.floor((timeLeft / 1000) % 60);

            document.getElementById("ebg-timer").textContent = `${hours} HRS ${minutes} MINS ${seconds} SECS`;
        }

        updateCountdown(); // initial call
        setInterval(updateCountdown, 1000);
    </script>
</body>

</html>
